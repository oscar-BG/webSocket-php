<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Transmision en vivo</h1>
    <script>
        const socket = new WebSocket('http://localhost:8080');

        socket.onopen = function () {
            socket.send(JSON.stringify({ action: 'login', user_id: "12345" }));
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            console.log(data);
            if (data.action === 'logout') {
                // Cerrar sesi칩n autom치ticamente y redirigir al login
                alert('Tu sesi칩n ha sido cerrada en este dispositivo porque se inici칩 en otro.');
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 6000);
            }
        };

    </script>
</body>

</html>
